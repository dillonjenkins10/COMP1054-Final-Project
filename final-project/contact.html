<body>
    <header id="header"></header>

    <main>
        <!-- Title section -->
        <section>
            <h1>Contact Us</h1>
        </section>

        <!-- This section will contain a form where a user can input their information and what they want to contact about -->
        <section>
            <!-- Small div with support email and help phone number -->
            <div>
                <p>Customer Service Email: nintendo@noa.nintendo.com</p>
                <p>Customer Service Number: 1 (800) 255-3700</p>
            </div>

            <!-- form section -->
            <!-- Will look like this

                fname lname texta texta
                email email texta texta
                phone phone texta texta
                sbmit sbmit texta texta
            
                sbmit = submit
                texta = text area
            -->
            <div>
                <form action="somephpfile" method="post" enctype="multipart/form-data">
                    <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
                    <br>
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
                    <br>
                    <input type="email" name="contact-email" id="contact-email" placeholder="Email" required>
                    <br>
                    <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone: 123-456-7890" required>
                    <p><textarea name="contactText" id="contactText" placeholder="Your message here..."  rows="5" cols="28"></textarea></p>
                    <br>
                    <input type="submit" name="contact-submit" id="contact-submit" value="Send">
                </form>
            </div>
        </section>
        
    </main>

    <footer id="footer"></footer>
</body>
